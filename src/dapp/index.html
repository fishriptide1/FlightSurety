<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-middle">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper-fl" class="top-20"></div>
      <div class="row top-20">
        <label class="form">Flight: </label>
        <input type="text" aria-labelledby="flight-number" id="flight-number" />
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
      </div>

      <div id="display-wrapper-fi" class="top-20"></div>
      <div class="row top-20">
        <label class="form">Flight Number</label>
        <input
          type="text"
          aria-labelledby="flight-number-ins"
          id="flight-number-ins"
        />
        <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
      </div>
    </main>
  </body>
</html>
